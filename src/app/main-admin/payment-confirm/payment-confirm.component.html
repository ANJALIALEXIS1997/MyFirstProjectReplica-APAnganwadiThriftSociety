<div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 20px;">
    <h3 style="margin-top: 20px;font-family: Gabriola;font-weight: bold;">Confirmation of Payment Details</h3>
</div>
<div class="shadow-lg p-3 mb-5 bg-white rounded">
<table class="table table-striped">
    <!-- here, table headings are assigned of our wish.. class="table table-hover"-->
    <tr style="background-color: #6D6968;color: white;">
        <td>Aadhar No.</td>
        <td>Name</td>
        <td>Mobile No.</td>
        <td>District</td>
        <td>Project</td>
        <td>Sector</td>
        <td>#</td>
    </tr>
    <!-- data-label is used for mobile responsive and the value assigned in each is the name assigned in td tags above -->
    <tr *ngFor="let a of pmnt_conf_retrieve_array">
        <!-- here, we are looping the array and assigned the table field names and displaying the output in this interpolations -->
        <td  data-label="Aadhar No.">
            <span>{{a.aadharno}}</span>
        </td>
        <td data-label="Name">
            <span>{{a.empname}}</span>
        </td>
        <td  data-label="Mobile No.">
            <span>{{a.phoneno}}</span>
        </td>
        <td data-label="District">
            <span>{{a.districtcode}}-{{a.district_desc}}</span>
        </td>
        <td data-label="Project">
            <span>{{a.projectcode}}-{{a.project_desc}}</span>
        </td>
        <td data-label="Sector">
            <span>{{a.sectorcode}}-{{a.sector_desc}}</span>
        </td>
        <!-- i need to use conf_flag  which was assigned in a table and if it was N we enter into this when we click and when !N means already confirmed message should be displayed.-->
        <td data-label="#">
            <button *ngIf="a.conf_flag=='N'" class="btn btn-primary" (click)="payment_confirm(a.aadharno,a.phoneno)">Confirm</button>
            <button *ngIf="a.conf_flag!='N'" class="btn btn-success">Already Confirmed</button>
        </td>
    </tr>
</table>
</div>
